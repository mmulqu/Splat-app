<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLY Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #2a2a2a;
            font-family: Arial, sans-serif;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            padding: 20px;
            text-align: center;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            z-index: 100;
            min-width: 220px;
        }

        #controls h3 {
            margin: 0 0 15px 0;
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        #controls label {
            display: block;
            margin: 15px 0 5px 0;
            font-weight: 600;
        }

        #controls input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }

        #controls select {
            width: 100%;
            padding: 8px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 14px;
        }

        #controls .value {
            display: inline-block;
            color: #667eea;
            font-weight: bold;
        }

        #controls button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        #controls button:hover {
            background: #5568d3;
        }

        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-size: 12px;
        }

        #stats {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-size: 12px;
        }
    </style>
    <script type="importmap">
    { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/" } }
    </script>
</head>

<body>
    <div id="container">
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading PLY file...</p>
        </div>
        <div id="error"></div>
        <div id="stats" style="display: none;"><strong>Model Info:</strong><br>Points: <span
                id="pointCount">0</span><br>Has Colors: <span id="hasColors">No</span></div>
        <div id="controls" style="display: none;">
            <h3>⚙️ Controls</h3>
            <label>Render Mode:</label>
            <select id="renderMode">
                <option value="points">Points</option>
                <option value="mesh">Mesh</option>
            </select>
            <label>Point Size: <span class="value" id="sizeValue">0.05</span></label>
            <input type="range" id="pointSize" min="0.001" max="0.3" step="0.001" value="0.05">
            <label>Background:</label>
            <select id="bgColor">
                <option value="0x404040">Gray</option>
                <option value="0x000000">Black</option>
                <option value="0xffffff">White</option>
                <option value="0x87CEEB">Sky Blue</option>
            </select>
            <label>Opacity: <span class="value" id="opacityValue">1.0</span></label>
            <input type="range" id="opacity" min="0.1" max="1.0" step="0.1" value="1.0">
            <button id="resetCamera">Reset Camera</button>
        </div>
        <div id="info" style="display: none;"><strong>Controls:</strong><br>Left Mouse: Rotate<br>Right Mouse:
            Pan<br>Scroll: Zoom</div>
    </div>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { PLYLoader } from 'three/addons/loaders/PLYLoader.js';
        const params = new URLSearchParams(location.search);
        const url = params.get('url');
        if (!url) showError('No PLY file URL provided'); else loadPLY(url);
        function showError(message) { document.getElementById('loading').style.display = 'none'; const errorEl = document.getElementById('error'); errorEl.textContent = 'Error: ' + message; errorEl.style.display = 'block'; }
        function loadPLY(url) {
            console.log('Loading PLY from:', url);
            const scene = new THREE.Scene(); scene.background = new THREE.Color(0x404040);
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0); scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8); directionalLight.position.set(5, 5, 5); scene.add(directionalLight);
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); camera.position.set(2, 2, 2);
            const renderer = new THREE.WebGLRenderer({ antialias: true }); renderer.setSize(window.innerWidth, window.innerHeight); renderer.setPixelRatio(window.devicePixelRatio);
            const controls = new OrbitControls(camera, renderer.domElement); controls.enableDamping = true; controls.dampingFactor = 0.05; controls.screenSpacePanning = false; controls.minDistance = 0.1; controls.maxDistance = 100;
            let currentObject, geometry, initialCameraPosition;
            const loader = new PLYLoader();
            loader.load(url, function (loadedGeometry) {
                console.log('PLY loaded successfully'); geometry = loadedGeometry;
                document.getElementById('loading').style.display = 'none'; document.getElementById('container').appendChild(renderer.domElement);
                document.getElementById('controls').style.display = 'block'; document.getElementById('info').style.display = 'block'; document.getElementById('stats').style.display = 'block';
                geometry.computeBoundingBox(); const center = new THREE.Vector3(); geometry.boundingBox.getCenter(center); geometry.translate(-center.x, -center.y, -center.z);
                const hasColors = geometry.attributes.color !== undefined;
                document.getElementById('hasColors').textContent = hasColors ? 'Yes' : 'No';
                document.getElementById('pointCount').textContent = geometry.attributes.position.count.toLocaleString();
                console.log('Has colors:', hasColors, 'Point count:', geometry.attributes.position.count);
                if (!geometry.attributes.normal) geometry.computeVertexNormals();
                createPoints();
                const size = new THREE.Vector3(); geometry.boundingBox.getSize(size); const maxDim = Math.max(size.x, size.y, size.z); const distance = maxDim * 1.5;
                camera.position.set(distance, distance, distance); camera.lookAt(0, 0, 0); controls.target.set(0, 0, 0); controls.update(); initialCameraPosition = camera.position.clone();
                setupControls();
                function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }
                animate();
                window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
            }, function (xhr) { console.log((xhr.loaded / xhr.total * 100).toFixed(0) + '% loaded'); }, function (error) { console.error('Error loading PLY:', error); showError('Failed to load PLY file: ' + error.message); });
            function createPoints() {
                if (currentObject) scene.remove(currentObject);
                const material = new THREE.PointsMaterial({ size: parseFloat(document.getElementById('pointSize').value), vertexColors: true, sizeAttenuation: true, opacity: parseFloat(document.getElementById('opacity').value), transparent: true });
                currentObject = new THREE.Points(geometry, material); scene.add(currentObject);
            }
            function createMesh() {
                if (currentObject) scene.remove(currentObject);
                const material = new THREE.MeshPhongMaterial({ vertexColors: true, flatShading: false, side: THREE.DoubleSide, opacity: parseFloat(document.getElementById('opacity').value), transparent: true });
                currentObject = new THREE.Mesh(geometry, material); scene.add(currentObject);
            }
            function setupControls() {
                document.getElementById('renderMode').addEventListener('change', (e) => { if (e.target.value === 'points') createPoints(); else createMesh(); });
                const pointSizeSlider = document.getElementById('pointSize'), sizeValue = document.getElementById('sizeValue');
                pointSizeSlider.addEventListener('input', (e) => { const size = parseFloat(e.target.value); sizeValue.textContent = size.toFixed(3); if (currentObject && currentObject.material.size !== undefined) currentObject.material.size = size; });
                document.getElementById('bgColor').addEventListener('change', (e) => { scene.background = new THREE.Color(parseInt(e.target.value)); });
                const opacitySlider = document.getElementById('opacity'), opacityValue = document.getElementById('opacityValue');
                opacitySlider.addEventListener('input', (e) => { const opacity = parseFloat(e.target.value); opacityValue.textContent = opacity.toFixed(1); if (currentObject && currentObject.material) { currentObject.material.opacity = opacity; currentObject.material.transparent = opacity < 1.0; } });
                document.getElementById('resetCamera').addEventListener('click', () => { camera.position.copy(initialCameraPosition); camera.lookAt(0, 0, 0); controls.target.set(0, 0, 0); controls.update(); });
            }
        }
    </script>
</body>

</html>
