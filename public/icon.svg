<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient1)"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <!-- 3D cube icon representing 3D reconstruction -->
  <g transform="translate(256, 256)">
    <!-- Back face -->
    <path d="M -60 -80 L 60 -80 L 60 0 L -60 0 Z" fill="url(#gradient2)" opacity="0.3"/>

    <!-- Left face -->
    <path d="M -60 -80 L -100 -50 L -100 30 L -60 0 Z" fill="url(#gradient2)" opacity="0.5"/>

    <!-- Right face -->
    <path d="M 60 -80 L 100 -50 L 100 30 L 60 0 Z" fill="url(#gradient2)" opacity="0.7"/>

    <!-- Top face -->
    <path d="M -60 -80 L 0 -110 L 100 -50 L 60 -80 Z" fill="url(#gradient2)" opacity="0.9"/>

    <!-- Front left face -->
    <path d="M -60 0 L -100 30 L -100 110 L -60 80 Z" fill="url(#gradient2)" opacity="0.6"/>

    <!-- Front right face -->
    <path d="M 60 0 L 100 30 L 100 110 L 60 80 Z" fill="url(#gradient2)" opacity="0.8"/>

    <!-- Front face -->
    <path d="M -60 0 L 60 0 L 60 80 L -60 80 Z" fill="url(#gradient2)"/>

    <!-- Camera icon overlay -->
    <g transform="translate(0, 100)">
      <rect x="-30" y="-20" width="60" height="40" rx="5" fill="white" opacity="0.9"/>
      <circle cx="0" cy="0" r="12" fill="#667eea"/>
      <circle cx="0" cy="0" r="8" fill="white" opacity="0.5"/>
      <circle cx="15" cy="-10" r="3" fill="#667eea"/>
    </g>
  </g>
</svg>
